<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #2c3e50;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            margin-top: 0;
        }
        label {
            display: block;
            margin: 5px 0;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <form id="surveyForm">
        <div class="section">
            <h2>FEConf</h2>
            <label>이번 FEConf에 참석하게 된 주요 이유는 무엇인가요?</label>
            <label><input type="checkbox" name="feconf_reason" value="네트워킹"> 네트워킹</label>
            <label><input type="checkbox" name="feconf_reason" value="최신 기술 정보 습득"> 최신 기술 정보 습득</label>
            <label><input type="checkbox" name="feconf_reason" value="특정 세션 참석"> 특정 세션 참석</label>
            <label><input type="checkbox" name="feconf_reason" value="기타"> 기타</label>
        </div>

        <div class="section">
            <h2>RealReport</h2>
            <label>체험을 통해 RealReport를 이해 하는데 도움이 되었습니까?</label>
            <label><input type="radio" name="realreport_helpful" value="yes"> 예</label>
            <label><input type="radio" name="realreport_helpful" value="no"> 아니오</label>

            <label>체험을 통해 RealReport를 이용하여 프로젝트를 만든다면 어떤 프로젝트를 해보고 싶은가요?</label>
            <label><input type="checkbox" name="realreport_project" value="데이터 분석 및 시각화 프로젝트"> 데이터 분석 및 시각화 프로젝트</label>
            <label><input type="checkbox" name="realreport_project" value="재무 보고 시스템"> 재무 보고 시스템</label>
            <label><input type="checkbox" name="realreport_project" value="영업 및 마케팅 성과 분석"> 영업 및 마케팅 성과 분석</label>
            <label><input type="checkbox" name="realreport_project" value="인사관리 시스템"> 인사관리 시스템</label>
            <label><input type="checkbox" name="realreport_project" value="헬스케어 데이터 분석"> 헬스케어 데이터 분석</label>
            <label><input type="checkbox" name="realreport_project" value="품질 관리 및 검사 보고"> 품질 관리 및 검사 보고</label>
            <label><input type="checkbox" name="realreport_project" value="교육 성과 보고"> 교육 성과 보고</label>
            <label><input type="checkbox" name="realreport_project" value="IT 운영 및 성능 모니터링"> IT 운영 및 성능 모니터링</label>

            <label>RealReport에서 인상적인 점은 무엇인가요? (복수선택)</label>
            <label><input type="checkbox" name="realreport_impressive" value="리포팅 전용서버 불필요"> 리포팅 전용서버 불필요</label>
            <label><input type="checkbox" name="realreport_impressive" value="리포팅 전문 이력 없이 자바스크립트 개발자가 리포팅 개발 가능"> 리포팅 전문 이력 없이 자바스크립트 개발자가 리포팅 개발 가능</label>
            <label><input type="checkbox" name="realreport_impressive" value="사용자 애플리케이션 통합 용이"> 사용자 애플리케이션 통합 용이</label>
            <label><input type="checkbox" name="realreport_impressive" value="다양한 파일 내보내기 지원"> 다양한 파일 내보내기 지원</label>

            <label>리포트 도구를 사용해보신적이 있다면 어떤 도구인가요?</label>
            <label><input type="radio" name="realreport_tool_used" value="없다"> 없다</label>
            <label><input type="radio" name="realreport_tool_used" value="있음"> 있음</label>
            <input type="text" name="realreport_tool_name" placeholder="도구 이름을 작성해주세요">

            <label>체험으로 진행해본 리얼리포트의 미리보기 및 내보내기 기능에 대해 어떻게 느끼셨나요?</label>
            <label><input type="radio" name="realreport_feedback" value="매우 만족"> 매우 만족 (미리보기와 내보내기 기능이 직관적이고 사용하기 편리했어요.)</label>
            <label><input type="radio" name="realreport_feedback" value="만족"> 만족 (대부분의 기능이 잘 작동하고 기대에 부합했어요.)</label>
            <label><input type="radio" name="realreport_feedback" value="보통"> 보통 (기능은 괜찮았지만 몇 가지 개선이 필요해요.)</label>
            <label><input type="radio" name="realreport_feedback" value="불만족"> 불만족 (일부 기능이 예상대로 작동하지 않았어요.)</label>
            <label><input type="radio" name="realreport_feedback" value="매우 불만족"> 매우 불만족 (미리보기 및 내보내기 기능이 전혀 만족스럽지 않았어요.)</label>
            <label><input type="radio" name="realreport_feedback" value="개선 의견 있음"> 개선 의견 있음 (특정 부분에서 개선이 필요해요 (예: 내보내기 형식 추가 등))</label>
            <input type="text" name="realreport_feedback_suggestions" placeholder="개선 의견을 작성해주세요">

            <label>리포트 출력시 어떤 형식을 가장 선호하시나요?</label>
            <label><input type="radio" name="realreport_format" value="PDF"> PDF</label>
            <label><input type="radio" name="realreport_format" value="이미지"> 이미지</label>
            <label><input type="radio" name="realreport_format" value="HTML"> HTML</label>
            <label><input type="radio" name="realreport_format" value="기타"> 기타</label>
            <input type="text" name="realreport_format_other" placeholder="기타 형식을 작성해주세요">

            <label>RealReport를 다른 개발자에게 추천하시겠습니까?</label>
            <label><input type="radio" name="realreport_recommend" value="예"> 예</label>
            <label><input type="radio" name="realreport_recommend" value="아니오"> 아니오</label>
        </div>

        <div class="section">
            <h2>개발자</h2>
            <label>프론트엔드 개발자로서의 경력은 얼마나 되셨나요?</label>
            <label><input type="radio" name="dev_experience" value="1년 미만"> 1년 미만</label>
            <label><input type="radio" name="dev_experience" value="1-3년"> 1-3년</label>
            <label><input type="radio" name="dev_experience" value="3-5년"> 3-5년</label>
            <label><input type="radio" name="dev_experience" value="5-10년"> 5-10년</label>
            <label><input type="radio" name="dev_experience" value="10년 이상"> 10년 이상</label>

            <label>최근 1년간 프로젝트에서 사용한 프론트엔드 프레임워크 또는 웹 라이브러리는 무엇인가요? (복수선택)</label>
            <label><input type="checkbox" name="dev_framework" value="react"> React</label>
            <label><input type="checkbox" name="dev_framework" value="vue"> Vue</label>
            <label><input type="checkbox" name="dev_framework" value="angular"> Angular</label>
            <label><input type="checkbox" name="dev_framework" value="ionicframework"> IonicFramework</label>
            <label><input type="checkbox" name="dev_framework" value="bootstrap"> Bootstrap</label>
            <label><input type="checkbox" name="dev_framework" value="jquery"> jQuery</label>

            <label>위 질문에 대답한 프론트엔드 프레임워크 또는 웹 라이브러리를 사용하면서 겪었던 애로사항이 있었나요?</label>
            <label><input type="radio" name="dev_framework_issues" value="아니요"> 아니요</label>
            <label><input type="radio" name="dev_framework_issues" value="예"> 예</label>
            <input type="text" name="dev_framework_issues_details" placeholder="구체적으로 적어주세요">

            <label>현재 프론트엔드 개발에서 가장 큰 도전 과제는 무엇인가요?</label>
            <label><input type="radio" name="dev_challenge" value="성능 최적화"> 성능 최적화</label>
            <label><input type="radio" name="dev_challenge" value="반응형 디자인 구현"> 반응형 디자인 구현</label>
            <label><input type="radio" name="dev_challenge" value="크로스 브라우저 호환성"> 크로스 브라우저 호환성</label>
            <label><input type="radio" name="dev_challenge" value="상태 관리"> 상태 관리</label>
            <label><input type="radio" name="dev_challenge" value="기타"> 기타</label>
            <input type="text" name="dev_challenge_other" placeholder="구체적으로 적어주세요">

            <label>새로운 기술을 배우기 위해 주로 어떤 방법을 사용하시나요? (복수 선택 가능)</label>
            <label><input type="checkbox" name="dev_learning" value="온라인 강의 (Udemy, Coursera 등)"> 온라인 강의 (Udemy, Coursera 등)</label>
            <label><input type="checkbox" name="dev_learning" value="기술 블로그 및 기사"> 기술 블로그 및 기사</label>
            <label><input type="checkbox" name="dev_learning" value="공식 문서"> 공식 문서</label>
            <label><input type="checkbox" name="dev_learning" value="오픈소스 프로젝트 참여"> 오픈소스 프로젝트 참여</label>
            <label><input type="checkbox" name="dev_learning" value="기타"> 기타</label>
            <input type="text" name="dev_learning_other" placeholder="구체적으로 적어주세요">

            <label>앞으로 주목하고 있는 프론트엔드 기술이나 트렌드는 무엇인가요?</label>
            <textarea name="dev_future_tech" rows="4" placeholder="구체적으로 적어주세요"></textarea>
        </div>

        <div class="section">
            <h2>마무리</h2>
            <label>우리테크 제품군이나 서비스에 대한 의견을 남겨주세요. 어떤 점이 좋았는지 혹은 어떤 점이 불편했는지 등 어떤 내용이든 좋습니다.</label>
            <textarea name="general_feedback" rows="4" placeholder="구체적으로 적어주세요"></textarea>
        </div>

        <button type="submit">제출</button>
    </form>

    <script>
        document.getElementById('surveyForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const formObject = {};
            formData.forEach((value, key) => {
                if (!formObject[key]) {
                    formObject[key] = value;
                } else {
                    if (!Array.isArray(formObject[key])) {
                        formObject[key] = [formObject[key]];
                    }
                    formObject[key].push(value);
                }
            });

            console.log(formObject);
            alert('설문조사가 성공적으로 제출되었습니다!');
            window.location.href = 'main.html';
        });
        
    </script>
</body>
</html>
