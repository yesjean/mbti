<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealReport 체험하기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            gap: 50px;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>RealReport 체험하기</h1>
    <div class="button-container">
        <button onclick="goToMbti()">MBTI 궁합 보기</button>
        <button onclick="goToResearch()">설문조사 하기</button>
    </div>

    <script>
        function goToMbti() {
            window.location.href = 'mbti.html';
        }

        function goToResearch() {
            window.location.href = 'research.html';
        }
    </script>
</body>
</html>
